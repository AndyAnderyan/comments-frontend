<aside class="chat-sidebar">
  <div class="sidebar-search">
    <span class="icon icon-search"></span>
    <input type="text" placeholder="Шукати серед коментарів..." />
  </div>

  <div class="sidebar-topics">
    @for (topic of topics; track topic.id) {
      <article
        class="topic-card"
        [class.topic-card--active]="topic.id === selectedTopicId"
        (click)="selectTopic.emit(topic.id)">
        <header>
          <h4>{{ topic.author.name }}</h4>
          <time>{{ topic.createdAt | date:'shortTime' }}</time>
        </header>
        <p>{{ topic.text }}</p> </article>
    }
    @if (topics.length === 0) {
      <div class="empty-state">Немає тем</div>
    }
  </div>

  <div class="sidebar-footer">
    <button class="btn btn-primary" type="button" (click)="createTopic.emit()">
      <span class="icon icon-comments"></span>
      Створити тему
    </button>
  </div>
</aside>
